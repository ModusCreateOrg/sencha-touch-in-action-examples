                fullscreen : true, //1

                    style : 'border: 1px solid blue;'                         //2

                        docked : 'top',

                    },
                    {
                        docked : 'bottom',
                        xtype  : 'toolbar', //4
                        items  : [
                            {
                                text    : 'Add Child',
                                handler : function() {
                                    myContainer.add({
                                        xtype : 'container',
                                        style : 'border: 1px solid blue;',
                                        html  : 'Child'
                                    });
                                }
                            },
                            {
                                text    : 'Add Fixed Width Child',
                                handler : function() {
                                    myContainer.add({
                                        xtype : 'container',
                                        style : 'border: 1px solid blue;',
                                        width : 100,
                                        html  : 'Fixed Child'
                                    });
                                }
                            }
                        ]
                    },
                    {
                        html : 'First Child'                                     //5
                    },
                    {
                        html  : 'Fixed Width Child',
                        width : 100
                    },
                    {
                        html : 'Child'
                    }
                ]
            });
