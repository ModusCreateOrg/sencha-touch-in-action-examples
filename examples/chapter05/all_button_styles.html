<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Panels</title>
    <link rel="stylesheet" href="../../touch/resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../touch/sencha-touch-all-debug.js"></script>

<script type="text/javascript">

Ext.application({
    launch: function() {
        var buttonTypes = [
            'action',
            'action-round',
            'action-small',
            'confirm',
            'confirm-round',
            'confirm-small',
            'decline',
            'decline-small',
            'decline-round',
            'normal',
            'round',
            'small',
            'back',
            'forward'
        ];

        var genButtons =  function() {
            var items = [];
            Ext.each(buttonTypes, function(type) {
                items.push({
                    width : 175,
                    text  : type,
                    ui    : type
                });
            });

            return items;
        };

        var mainItems = [
            {
                xtype       : 'container',
                defaultType : 'button',
                items       : genButtons(),
                scrollable  : {
                    direction : 'vertical'
                },
                layout : {
                    type  : 'vbox',
                    align : 'center',
                    pack  : 'middle'
                }
            },
            {
                xtype  : 'toolbar',
                docked : 'top',
                title  : 'Sencha Touch Button UI palette'
            },
            {
                xtype      : 'toolbar',
                docked     : 'top',
                items      : genButtons(),
                scrollable : {
                    direction     : 'horizontal',
                    useIndicators : false
                }
            },
            {
                height : 25,
                docked : 'bottom',
                style  : 'font-size: .6em;',
                flex   : 1,
                ui     : 'action',
                text   : 'Brought to you by the Sencha Touch in Action team!',
                handler : function() {
                    window.location = 'http://manning.com/garcia2'
                }
            }
        ];


        mainItems.push();

        Ext.create('Ext.Panel', {
            fullscreen  : true,
            style       : 'background-color: #CCF;',
            defaultType : 'button',
            layout      : 'fit',
            items       :  mainItems,
            defaults    : {
                iconAlign : 'left',
                iconMask  : true
            }
        });

    }
});

</script>

</head>
<body></body>
</html>
